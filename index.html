<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翰林北研編輯手冊 | 首頁</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="./hanlin-config.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body class="text-gray-800">

    <div id="site-header"></div>

    <div id="sitemap-backdrop" onclick="closeSitemap()"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity duration-300 opacity-0"></div>

    <div id="sitemap-panel"
        class="fixed inset-y-0 right-0 w-full sm:w-96 bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">

        <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-blue-50">
            <h2 class="text-xl font-bold text-hanlin-blue">手冊目錄</h2>
            <button onclick="closeSitemap()" class="text-gray-500 hover:text-gray-800 focus:outline-none p-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <div class="flex-grow overflow-y-auto p-6 space-y-4">
            <div id="sitemap-list" class="space-y-6"></div>
        </div>
        <div class="p-4 bg-gray-50 text-center text-xs text-gray-400 border-t border-gray-100">
            &copy; 2024 翰林北研編輯手冊
        </div>
    </div>


    <main>
        <section class="hero-section py-24 sm:py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-left">
                <h1 class="text-4xl sm:text-5xl font-extrabold mb-6 text-white drop-shadow-md">
                    翰林北研編輯手冊
                </h1>
                <p class="text-xl text-blue-50 max-w-3xl drop-shadow-md">
                    文編、美編入職必讀：從部門簡介到教科書研發流程的完整指南。
                </p>
            </div>
        </section>

        <section id="articles" class="py-16 sm:py-24 bg-hanlin-pale">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div id="articles-grid" class="space-y-12"></div>
            </div>
        </section>
    </main>

    <div id="site-footer"></div>


    <script src="./main.js"></script>
    <script src="./chatbot.js"></script>



</body>

</html>
